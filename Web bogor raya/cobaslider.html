<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Slider</title>
  <style>
* {
  padding: 0px;
  margin: 0px;
  box-sizing: border-box;
}

.slider {
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.slide {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 1s ease;
}

.content {
  width: 50%;
  padding: 2rem;
  box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
  background-color: rgba(255, 255, 255, 0.9);
  text-align: center;
}

img {
  width: 100%;
  height: auto;
}

.prev,
.next {
  cursor: pointer;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  text-decoration: none;
  z-index: 1;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}
  </style>
</head>
<body>
    <div class="slider">
        <div class="slide">
          <div class="content animate__animated animate__slideInRight">
            <h1>Slide 1</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam id est et orci ullamcorper tempor.</p>
          </div>
        </div>
        <div class="slide">
          <div class="content animate__animated animate__slideInLeft">
            <h1>Slide 2</h1>
            <p>Curabitur ullamcorper ante eu velit cursus, ac consectetur nunc faucibus.</p>
          </div>
        </div>
        <div class="slide">
          <div class="content animate__animated animate__slideInRight">
            <h1>Slide 3</h1>
            <p>Vestibulum bibendum nibh vel odio laoreet, sit amet imperdiet ipsum laoreet.</p>
          </div>
        </div>
        <a class="prev" onclick="prevSlide()">&lt;</a>
        <a class="next" onclick="nextSlide()">&gt;</a>
    </div>
  <script>
    const slides = document.querySelectorAll(".slide");
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        const slideWidth = slide.clientWidth;
        slide.style.transform = `translateX(-${index * slideWidth}px)`;
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    showSlide(currentSlide);
    setInterval(() => {
      nextSlide();
    }, 3000);
  </script>
</body>
</html>
