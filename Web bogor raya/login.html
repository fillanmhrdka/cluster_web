<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogor Raya Residen</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-form">
        <h1>BOOKING ORDER</h1>
        <form>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            <div class="form-group">
                <label for="no_hp">No Handphone:</label>
                <input type="text" id="no_hp" name="no_hp" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="nama">Cluster</label>
                <input type="text" id="nama" name="cluster" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama Unit</label>
                <input type="text" id="nama" name="Unit" required>
            </div>
            <div class="form-group">
                <button onclick="alert('Booking Berhasil')" type="submit">Simpan</button>
                <a href="product.html"><button type="button" class="cancel">Batal</button></a>
            </div>
        </form>
    </div>

</body>
</html>
